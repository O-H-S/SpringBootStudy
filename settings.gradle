rootProject.name = 'SpringBootStudy'
// 기본적으로 Gradle은 프로젝트의 이름을 해당 프로젝트 디렉토리의 이름으로 설정합니다. rootProject.name을 통해 이를 재정의
// Gradle은 빌드 성능을 최적화하기 위해 여러 빌드 아티팩트와 의존성을 캐싱합니다. 프로젝트의 이름은 이러한 캐시 경로의 일부로 사용될 수 있습니다.

// 이 파일은 프로젝트의 구조를 정의하는 데 사용됩니다. 예를 들어, 멀티 모듈 프로젝트에서 어떤 서브모듈이 있는지, 그리고 그 서브모듈들이 어떻게 구성되는지를 정의합니다.

// 빌드 아티팩트 :  소스 코드, 설정 파일, 리소스들을 컴파일, 패키징하여 실행 가능한 형태나 라이브러리 형태로 만든 결과물
// 	JAR (Java ARchive): 스프링부트의 대부분 프로젝트는 내장 톰캣 서버를 이용하여 스탠드얼론 애플리케이션으로 실행되므로, 프로젝트를 JAR 파일로 패키징하는 것이 일반적
//	WAR (Web ARchive): 전통적인 웹 애플리케이션을 위한 포맷입니다. 스프링부트 애플리케이션도 WAR 파일로 패키징할 수 있고, 이 경우 외부의 서블릿 컨테이너나 애플리케이션 서버(예: 톰캣, WildFly 등)에 배포할 수 있습니다.